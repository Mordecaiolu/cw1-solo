<html>
    <head>
        <title>End of school activities</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
        <div id="app">
            <header>
                <h1 v-text="sitename"></h1>
            </header>
            <main>
                <figure>
                    <img v-bind:src="lesson.image">
                </figure>
                <p>Subject: Art</p>
                <p>Location: Lagos</p>
                <p>Price:{{lesson.price}}</p>
                <p>Spaces: {{lesson.space - cartItemCount}}</p>
                <button v-on: click= 'addToCart' v-if='canAddToart'>Add to cart</button>
            </main>
        </div>
        <script type="text/javascript">
        var webstore = new Vue({
            el: '#app',
            data: {
                sitename: 'End of school activities',
                lesson: lesson,
                lesson: {
                    id: 101,
                    subject: "Art",
                    Location: "Lagos",
                    Price: 50,
                    Space: 5,
                    image: "images/art.jpg",
                },
                cart:[],
                showLesson: true
            },
            methods: {
                addToCart() {
                    this.cart.push(this.lesson.id);
                    // adding to cart. lesson id
                },
            computed: {
                cartItemCount() {
                    return this.cart.lenght || '';
                },
            canAddToart: function() {
                return this.lesson.Space > this.cartItemCount;
                }    
            },    
        }
      })
        </script>
    </body>
</html>
