<html>
    <head>
        <title>End of school activities</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
        <div id="app">
            <header>
                <h1 v-text="sitename"></h1>
            </header>
            <main>
                <figure>
                    <img v-bind:src="product.image">
                </figure>
                <h2 v-text="product.subject"></h2>
                <p v-text="product.location"></p>
                <p>PRICE:{{product.price}}</p>
                <p>Number Of Spaces: {{product.availableInventory - cartItemCount}}</p>
                <button v-on: click= 'addToCart' v-if='canAddToart'>Add to cart</button>
            </main>
        </div>
    </body>
</html>
